<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div class="container" style="margin-bottom: 20px;">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills float-right">
					<li class="nav-item">
						<a class="nav-link" href="#">Início </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/login">Login</a>
					</li>
				</ul>
			</nav>
			<h3 class="text-muted">Reserva Lami</h3>
		</div>
	</div>
	
	<div class="container">
			<h4>Cadastro de Disciplinas</h4>
			<form method="post">
				<div class="form-group col-md-6">
					<label for="disciplineName">Nome</label>
					<input id="disciplineName" name="disciplineName" type="text" class="form-control"
						required="required">
				</div>
				<div class="form-group col-md-6">
					<label for="disciplineDescription">Descrição</label>
					<textarea id="disciplineDescription" name="disciplineDescription" type="text" class="form-control"></textarea>
				</div>
				<div class="form-group row">
					<div class="offset-4 col-8">
						<button id="saveButton" name="saveButton" class="btn btn-success">Salvar</button>
						<button id="cancelButton" name="cancelButton" class="btn btn-danger">Cancelar</button>
					</div>
				</div>
			</form>
		</div>
		


</body>

</html>
