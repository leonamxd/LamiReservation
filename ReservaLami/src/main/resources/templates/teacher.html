<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<form>
		<div class="form-group row">
			<label for="disciplineName" class="col-4 col-form-label">Nome</label>
			<div class="col-8">
				<input id="disciplineName" name="disciplineName" type="text" class="form-control" required="required">
			</div>
		</div>
		<div class="form-group row">
			<label for="teacherEmail" class="col-4 col-form-label">E-mail</label>
			<div class="col-8">
				<input id="teacherEmail" name="teacherEmail" type="text" required="required" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label for="teacherDisciplines" class="col-4 col-form-label">Disciplinas</label>
			<div class="col-8">
				<select id="teacherDisciplines" name="teacherDisciplines" class="custom-select" multiple="multiple">
					<option value="rabbit">Rabbit</option>
					<option value="duck">Duck</option>
					<option value="fish">Fish</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<div class="offset-4 col-8">
				<button name="submit" type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</body>

</html>
