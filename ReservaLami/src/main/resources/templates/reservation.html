<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<form>
		<div class="form-group row">
			<label for="reservationLaboratory" class="col-4 col-form-label">Laborat√≥rio</label>
			<div class="col-8">
				<select id="reservationLaboratory" name="reservationLaboratory" required="required"
					class="custom-select">
					<option value="">Lami X</option>
					<option value="">Lami Y</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="reservationTeacher" class="col-4 col-form-label">Professor</label>
			<div class="col-8">
				<select id="reservationTeacher" name="reservationTeacher" class="custom-select" required="required">
					<option value="rabbit">Rabbit</option>
					<option value="duck">Duck</option>
					<option value="fish">Fish</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="reservationDiscipline" class="col-4 col-form-label">Disciplina</label>
			<div class="col-8">
				<select id="reservationDiscipline" name="reservationDiscipline" class="custom-select"
					required="required">
					<option value="rabbit">Rabbit</option>
					<option value="duck">Duck</option>
					<option value="fish">Fish</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="startTime" class="col-4 col-form-label">Inicio</label>
			<div class="col-8">
				<input id="startTime" name="startTime" type="text" class="form-control" required="required">
			</div>
		</div>
		<div class="form-group row">
			<label for="endTime" class="col-4 col-form-label">Fim</label>
			<div class="col-8">
				<input id="endTime" name="endTime" type="text" class="form-control" required="required">
			</div>
		</div>
		<div class="form-group row">
			<div class="offset-4 col-8">
				<button name="submit" type="submit" class="btn btn-primary">Salvar</button>
			</div>
		</div>
	</form>
</body>

</html>
