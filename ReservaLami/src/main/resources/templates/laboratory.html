<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<form>
		<div class="form-group row">
			<label for="laboratoryName" class="col-4 col-form-label">Nome</label>
			<div class="col-8">
				<input id="laboratoryName" name="laboratoryName" type="text" required="required" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label for="laboratoryDescriptionn" class="col-4 col-form-label">Descrição</label>
			<div class="col-8">
				<textarea id="laboratoryDescriptionn" name="laboratoryDescriptionn" cols="40" rows="3"
					class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group row">
			<label for="labStatus" class="col-4 col-form-label">Status</label>
			<div class="col-8">
				<select id="labStatus" name="labStatus" required="required" class="custom-select">
					<option value="FREE">Livre</option>
					<option value="UNAVAILABLE">Indisponível</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="laboratoryMachines" class="col-4 col-form-label">Nº de máquinas</label>
			<div class="col-8">
				<input id="laboratoryMachines" name="laboratoryMachines" type="number" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label for="labLocation" class="col-4 col-form-label">Localização</label>
			<div class="col-8">
				<input id="labLocation" name="labLocation" type="text" class="form-control" required="required">
			</div>
		</div>
		<div class="form-group row">
			<div class="offset-4 col-8">
				<button name="submit" type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</body>

</html>
